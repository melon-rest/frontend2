<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>melon.rest</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet" />
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container vh-100 animate__animated animate__fadeIn">
			<div class="row h-100">
				<div class="col-md-6 offset-md-3 align-self-center">
					<div class="bio-card">
						<div class="bio-body">
							<div class="bio-description" style="max-height: none">
								<form>
									<div class="d-flex flex-column text-center">
										<h1>Register</h1>
										<p id="taken"></p>

										<input
											placeholder="username"
											id="username"
											type="text"
											autocomplete="username"
											class="text-white mx-5"
										/>
										<input
											placeholder="password"
											id="password"
											type="password"
											autocomplete="current-password"
											class="text-white mx-5 mt-2 mb-2"
										/>
									</div>
								</form><br>

								<button id="submit" class="btn btn-success">register :)</button>
								<hr>
								<div class="d-flex flex-column text-center">
								<p2>already have an account? <a href="/login">login here!</a></p2></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
			integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
			integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://www.google.com/recaptcha/api.js?render=6LdUGxMdAAAAAOWwshJE2WPfvZgZTB5pzP5rWBR3"></script>

		<script src="/assets/index.js"></script>

		<!-- Script: Register -->
		<script>
			const username = document.getElementById("username");
			const password = document.getElementById("password");
			const taken = document.getElementById("taken");
			let timer;

			document.getElementById("submit").addEventListener("click", () => {
				grecaptcha.ready(() => {
					grecaptcha
						.execute("6LdUGxMdAAAAAOWwshJE2WPfvZgZTB5pzP5rWBR3", { action: "submit" })
						.then(async (token) => {
							const req = await fetch(`${window.bio_pages.api}/register`, {
								method: "POST",
								body: JSON.stringify({
									username: username.value,
									password: password.value,
									recaptcha: token,
								}),
								headers: {
									"Content-Type": "application/json",
								},
							});

							const res = await req.json();

							if (req.ok) {
								iziToast.success({
									title: "Success",
									message: "You've registered a account! Please log in now!",
									position: "center",
									theme: "dark",
								});

								setTimeout(() => {
									window.location.href = "/";
								}, 1000);
							} else {
								iziToast.error({
									title: "Error",
									message: res.message,
									position: "center",
									theme: "dark",
								});
							}
						});
				});
			});
			username.addEventListener("input", () => {
				clearTimeout(timer);
				timer = setTimeout(async () => {
					const req = await fetch(`${window.bio_pages.api}/username-availability`, {
						method: "POST",
						body: JSON.stringify({
							username: username.value,
						}),
						headers: {
							"Content-Type": "application/json",
						},
					});

					const res = await req.json();

					if (res.taken) {
						taken.innerText = "Username already in use :(";
						taken.classList.remove("text-success");
						taken.classList.add("text-danger");
					} else {
						taken.innerText = "Available for registration!";
						taken.classList.add("text-success");
						taken.classList.remove("text-danger");
					}
				}, 500);
			});
		</script>
	</body>
</html>
