		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet" />
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js" integrity="sha512-t4NGjfaRaGCjmiTGBsiG3w8FCp8ZY7dPlwZAXfeoGPARUT/rt3OP0NpQkblSgZy/2R8vPTXiEcq/zcWIJ8NusQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<meta property="og:site_name" content="melon.rest" />
		<meta property="og:title" content="melon rest" />
		<meta property="og:description" content="public bio service" />
	</head>
	<body>
		<!--
			Assuming you know something about programming?
			Join our team! DM yourfriend#5919 about joining
					     the melon.rest family :)
		-->

		<div class="container vh-100 animate__animated animate__fadeIn">
			<div class="row h-100">
				<div class="col-md-6 offset-md-3 align-self-center">
					<div class="bio-card">
						<div class="bio-body">
							<div class="bio-description" style="max-height: none">
								<h1>melon.rest v2</h1>
								<p>Melon.rest is a bio pages service that makes creating a bio page as simple as possible, just simply press register and start sharing your links today!</p>
								<a class="btn btn-danger mt-2" href="/login.html">login</a>
								<a class="btn btn-success mt-2" href="/register.html">register</a>
								<p><a href="https://discord.gg/Pu6Xg46m8D">We also host minecraft servers!</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Script: Typewriter text-->
		<script>
			const typewriter = new Typewriter(document.querySelector("h1"), {
				loop: true,
			});

			typewriter
				.typeString("melon.rest v2")
				.pauseFor(2500)
				.deleteAll()
				.typeString("melon.rest/discord")
				.pauseFor(2500)
				.deleteAll()
				.pauseFor(2500)
				.start();
		</script>

		<script src="/assets/index.js"></script>

		<!-- Script: Hashtag load mechanism -->
		<script>
			const username = document.location.href.split("#")[1];

			if (username) {
				document.body.innerHTML = "";

				const iframe = document.createElement("iframe");

				iframe.src = "/user.html?username=" + username;
				iframe.style.height = "100%";
				iframe.style.width = "100%";
				iframe.style.position = "absolute";

				document.body.appendChild(iframe);

				iframe.addEventListener(
					"load",
					() => {
						document.body.classList.remove("hidden");
					},
					true
				);
			} else {
				document.body.classList.remove("hidden");
			}
		</script>
	</body>
</html>
