<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="tw.css" rel="stylesheet">
</head>

<body class="hidden">
	<div class="flex h-screen bg-slate-900" id="body">
		<div class="m-auto max-w-lg p-8 bg-slate-800 text-white shadow-2xl text-center">
			<h1 class="text-xl pb-2">melon.rest</h1>

			<p>
				loss and gain
				is the same...
			</p>

			<a class="styled-input w-20 mt-3" href="login.html">Login</a>
			<a class="styled-input w-20 mt-3" href="register.html">Register</a>
		</div>
	</div>

	<script>
	const username = document.location.href.split("#")[1]

	if(username) {
		document.body.innerHTML = ""

		const iframe = document.createElement("iframe")

		iframe.src = "/user.html?username=" + username
		iframe.style.height = "100%"
		iframe.style.width = "100%"
		iframe.style.position = "absolute"

		document.body.appendChild(iframe);

		iframe.addEventListener('load', () => {
			document.body.classList.remove("hidden")
		}, true)

	} else {
		document.body.classList.remove("hidden")
	}
	</script>
</body>
</html>
