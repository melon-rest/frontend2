	<body>
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>


		<div class="container vh-100 animate__animated animate__fadeIn">
			<div class="row h-100">
				<div class="col-md-6 offset-md-3 align-self-center">
					<div class="bio-card">
						<div class="bio-body">
							<div class="bio-description" style="max-height: none">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/assets/index.js"></script>

		<!-- Script: renderDirect netlify renderer -->
		<script>
			const username = document.location.pathname.substring(1);

			if (username) {
				document.body.innerHTML = "";

				const iframe = document.createElement("iframe");

				iframe.src = "/user.html?username=" + username;
				iframe.style.height = "100%";
				iframe.style.width = "100%";
				iframe.style.position = "absolute";

				document.body.appendChild(iframe);

				iframe.addEventListener(
					"load",
					() => {
						document.body.classList.remove("hidden");
					},
					true
				);
			} else {
				document.body.classList.remove("hidden");
			}
		</script>
	</body>
