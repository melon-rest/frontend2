<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>melon.rest</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/hover.css@2.3.2/css/hover-min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet" />
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

	</head>
	<body>
		<div class="container vh-100 animate__animated animate__fadeIn">
			<div class="row h-100">
				<div class="col-md-6 offset-md-3 align-self-center">
					<div class="bio-card">
						<div class="bio-body">
							<div class="bio-description" style="max-height: none">
								<form>
									<div class="d-flex flex-column text-center">
										<h1>Login</h1>
										<input
											placeholder="username"
											id="username"
											type="text"
											autocomplete="username"
											class="text-white mx-5"
										/>
										<input
											placeholder="password"
											id="password"
											type="password"
											autocomplete="current-password"
											class="text-white mx-5 mt-2 mb-2"
										/>

										<input
											placeholder="000 000"
											id="2fa"
											type="text"
											autocomplete="2fa"
											class="text-white mx-5 mt-2 mb-2"
										/>
									</div>
								</form><br>

								<button id="submit" class="btn btn-success">login :)</button>
								<hr>
								<div class="d-flex flex-column text-center">
								<p2>don't have an account yet? <a href="/register">register here!</a></p2></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
			integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
			integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<script src="/assets/index.js"></script>

		<!-- Script: Login -->
		<script type="module">
			// Auto-login via checking token
			if(localStorage.getItem("token")) {
				document.body.style.visibility = "hidden";

				const tokenRequest = await fetch("https://api.melon.rest/api/v1/@me/info", {
					headers: {
						"x-token": localStorage.getItem("token")
					}
				})

				if(!tokenRequest.ok) {
					localStorage.removeItem("token");
					location.reload()
				} else {
					window.location.href = "/settings";
				}
			}

			// Login via password/username
			const taken = document.getElementById("taken");
			let timer;

			document.getElementById("submit").addEventListener("click", async () => {
				const req = await fetch(`${window.bio_pages.api}/login`, {
					method: "POST",
					body: JSON.stringify({
						username: document.getElementById("username").value,
						password: document.getElementById("password").value,
						verification: document.getElementById("2fa").value
					}),

					headers: {
						"Content-Type": "application/json",
					},
				});

				const res = await req.json();

				if (req.ok) {
					localStorage.setItem("token", res.token);

					iziToast.success({
						title: "Success",
						message: "Logged in sucessfully!",
						position: "center",
						theme: "dark",
					});

					setTimeout(() => {
						window.location.href = "/settings";
					}, 1000);
				} else {
					iziToast.error({
						title: "Error",
						message: res.message,
						position: "center",
						theme: "dark",
					});
				}
			});
		</script>
	</body>
</html>
