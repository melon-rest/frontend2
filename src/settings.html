<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>melon.rest</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/favicon/site.webmanifest" />
		<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/hover.css@2.3.2/css/hover-min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet" />
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container vh-100">
			<div class="row h-100">
				<div class="col-md-6 offset-md-3 align-self-center">
					<div class="bio-card animate__animated animate__fadeIn">
						<div class="bio-body" style="background-color: var(--background)">
							<h1 class="text-center">User <span id="username"></span>'s settings</h1>

							<div class="bio-description" style="max-height: none">
								<div class="btn btn-success mr-2 my-2 d-none" id="admin">Admin Interface</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">Profile Picture</span>
									</div>

									<input type="file" class="form-control" id="profile_picture" accept="image/*" />
								</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">Background</span>
									</div>

									<input type="file" class="form-control" id="background" accept="image/*" />
								</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">Banner</span>
									</div>

									<input type="file" class="form-control" id="banner" accept="image/*" />
								</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">Audio</span>
									</div>

									<input type="file" class="form-control" id="audio" accept="audio/mpeg" />
								</div>

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">Contact</span>
									</div>

									<input type="text" class="form-control" id="contact" />
								</div>


								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">LastFM</span>
									</div>

									<input type="text" class="form-control" id="lastfm" />
								</div>

								<div class="input-group mb-2">
									<textarea class="form-control" id="description" rows="6"></textarea>
								</div>

								<div class="btn btn-success mr-2" id="submit">Submit</div>

								<h3 class="text-center mt-2">Buttons</h3>

								<div id="buttonList" class="text-center"></div>

								<p id="buttonInfo" class="text-center mx-3"></p>

								<div class="bio-footer mb-2" id="placedIconList"></div>

								<input
									type="text"
									class="form-control m-2"
									id="buttonUrl"
									placeholder="https://youtube.com"
								/>

								<input
									type="text"
									class="form-control mb-2 mx-2"
									id="buttonName"
									placeholder="my youtube account"
								/>

								<button class="btn btn-success" type="button" id="addButton">Add Button</button>


								<h3 class="text-center mt-2">Discord</h3>

								<div id="discord" style="display: none">
									Logged in as&nbsp;
								</div>

								<button class="btn btn-primary" id="requestDiscordLink">Link your Discord Account</button>

								<div class="btn-group mt-2 mb-2">
									<div class="btn btn-danger" id="deleteAccount">Delete Account</div>
									<div class="btn btn-danger" id="changePassword">Change Password</div>
									<div class="btn btn-danger" id="link2fa">Link 2fa</div>
								</div>

								<button class="btn btn-secondary" id="share">Share your profile!</button>

								<iframe src="/user.html?username=" id="iframe" style="height: 500px"></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
			integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
			integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
		<script src="/assets/index.js"></script>

		<!-- Script: Button functionality -->
		<script type="module">
			const buttonFetch = await fetch(`${window.bio_pages.api}/availableButtons`);
			const availableButtons = await buttonFetch.json();

			availableButtons.forEach(b => {
				const icon = document.createElement("i");
				icon.className = b;

				document.getElementById("buttonList").appendChild(icon);
			});
			{
				const buttonList = [...document.getElementById("buttonList").children];

				buttonList.forEach((element) => {
					element.addEventListener("click", () => {
						buttonList.forEach((b) => {
							if (b.classList.contains("active")) b.classList.remove("active");
						});

						element.classList.add("active");
					});
				});
			}
		</script>

		<!-- Script: Discord link-->
		<script>
			document.getElementById("requestDiscordLink").addEventListener("click", async () => {
				const req = await fetch(`${window.bio_pages.api}/@me/discordLink`, {
					headers: {
						"X-Token": localStorage.getItem("token"),
					},
				});

				const json = await req.json();

				if (req.ok) {
					location.href = json.link
				} else {
					iziToast.error({
						title: "Error",
						message: json.message,
						position: "center",
						theme: "dark",
					});
				}
			})
		</script>

		<!-- Script: Button adding -->
		<script>
			document.getElementById("addButton").addEventListener("click", async () => {
				const buttonList = [...document.getElementById("buttonList").children];
				const activeButton = buttonList.find((e) => e.classList.contains("active"));

				if (activeButton && document.getElementById("buttonUrl").value) {
					const req = await fetch(`${window.bio_pages.api}/@me/addButton`, {
						method: "POST",
						body: JSON.stringify({
							type: [...activeButton.classList].filter(x => x.startsWith("fa")).join(" "),
							url: document.getElementById("buttonUrl").value,
							longName: document.getElementById("buttonName").value,
						}),
						headers: {
							"Content-Type": "application/json",
							"X-Token": localStorage.getItem("token"),
						},
					});

					if (req.ok) {
						location.reload();
					} else {
						iziToast.error({
							title: "Error",
							message: (await req.json()).message,
							position: "center",
							theme: "dark",
						});
					}
				}
			});
		</script>

		<!-- Script: Submit updated data to server -->
		<script>
			document.getElementById("submit").addEventListener("click", async () => {
				const form = new FormData();

				if (document.getElementById("profile_picture").files[0])
					form.append("profile_picture", document.getElementById("profile_picture").files[0]);

				if (document.getElementById("background").files[0])
					form.append("background", document.getElementById("background").files[0]);

				if (document.getElementById("banner").files[0])
					form.append("banner", document.getElementById("banner").files[0]);

				if (document.getElementById("audio").files[0])
					form.append("audio", document.getElementById("audio").files[0]);

				if (document.getElementById("description").value)
					form.append("description", document.getElementById("description").value);

				if (document.getElementById("lastfm").value)
					form.append("lastfm", document.getElementById("lastfm").value);

				if (document.getElementById("contact").value)
					form.append("contact", document.getElementById("contact").value);

				const req = await fetch(`${window.bio_pages.api}/@me/updateBasicInfo`, {
					method: "POST",
					body: form,
					headers: {
						"X-Token": localStorage.getItem("token"),
					},
				});

				const res = await req.json();

				if (req.ok) {
					iziToast.success({
						title: "Success",
						message: "Basic Info updated!",
						position: "center",
						theme: "dark",
					});

					audio.value = background.value = profile_picture.value = "";
					document.getElementById("iframe").contentWindow.location.reload();
				} else {
					iziToast.error({
						title: "Error",
						message: res.message,
						position: "center",
						theme: "dark",
					});
				}
			});
		</script>
		<!-- Script: 2FA -->
		<script type="module">
			window.enabled2fa = () => {
				document.getElementById("link2fa").innerText = "Unlink 2fa?";
				document.getElementById("link2fa").addEventListener("click", async () => {
					const rreq = await fetch(window.bio_pages.api + "/@me/totp/unlink", {
						method: "POST",
						headers: {
							"X-Token": token,
							"Content-Type": "application/json"
						},
					});

					if(rreq.ok) {
						iziToast.success({
							title: "Success",
							message: "Unlinked!",
							position: "center",
							theme: "dark",
						});

						setTimeout(() => {
							location.reload()
						}, 1000);
						return;
					};
				})
			}

			window.disabled2fa = () => {
				document.getElementById("link2fa").addEventListener("click", () => {
					iziToast.show({
						theme: 'dark',
						title: 'Are you sure you want to add 2fa to your account?',
						position: 'center',
						buttons: [
							['<button>Yes</button>', async function (instance, toast) {
								const rreq = await fetch(window.bio_pages.api + "/@me/totp/link", {
									method: "POST",
									headers: {
										"X-Token": token,
										"Content-Type": "application/json"
									},
								});

								if(rreq.ok) {
									const jjson = await rreq.json();

									iziToast.show({
										title: "Success",
										message: "Make sure to add your 2fa to your authenication app, such as Authy!<div id=\"qrcode\"></div>",
										position: "center",
										theme: "dark",
										timeout: false,
										close: false,
										onOpening: () => {
											let qrcode = new QRCode("qrcode");
											qrcode.makeCode(jjson.uri);
										},
										buttons: [
											['<button>I\'ve scanned it!</button>', function (instance, toast) {
												instance.hide({
													transitionOut: 'fadeOutUp',
												}, toast, 'buttonName');
												setTimeout(()=>{
													location.reload()}, 1000)
											}]
										]
									});
									instance.hide({
										transitionOut: 'fadeOutUp',
									}, toast, 'buttonName');

									return;
								};
							}, true],
							['<button>No</button>', function (instance, toast) {
								instance.hide({
									transitionOut: 'fadeOutUp',
								}, toast, 'buttonName');
							}]
						]
					})
				})
			}
		</script>

		<!-- Script: Share -->
		<script>
			document.getElementById("share").addEventListener("click", async () => {
				iziToast.success({
					title: "Success",
					message: "Copied sharable link!",
					position: "center",
					theme: "dark",
				});
				await navigator.clipboard.writeText("https://melon.rest/" + json.username)
			})
		</script>

		<!-- Script: Delete account -->
		<script>
			document.getElementById("deleteAccount").addEventListener("click", async () => {
				iziToast.show({
					theme: 'dark',
					title: 'Are you sure you want to delete your account?',
					position: 'center',
					buttons: [
						['<button>Yes</button>', async function (instance, toast) {
							const req = await fetch(window.bio_pages.api + "/@me/delete", {
								method: "POST",
								headers: {
									"X-Token": token,
								},
							});
							if(req.ok) location.reload();
						}, true],
						['<button>Cancel</button>', function (instance, toast) {
							instance.hide({
								transitionOut: 'fadeOutUp',
							}, toast, 'buttonName');
						}]
					]
				});
			})
		</script>

		<!-- Script: Change password -->
		<script>
			document.getElementById("changePassword").addEventListener("click", async () => {
				iziToast.show({
					timeout: 20000,
					overlay: true,
					displayMode: 'once',
					id: 'inputs',
					zindex: 999,
					position: 'center',
					drag: false,
					inputs: [
						['<input type="password" placeholder="Current Password" id="cpwd"></input></br>', 'keyup', ()=>{}, true],
						['<input type="password" placeholder="New Password" id="npwd"></input></br>', 'keyup', ()=>{}, true],
					],
					buttons: [
						['<button><b>Submit!</b></button>', async function (instance, toast) {
							const rreq = await fetch(window.bio_pages.api + "/@me/changePassword", {
								method: "POST",
								body: JSON.stringify({
									current: document.getElementById("cpwd").value,
									new: document.getElementById("npwd").value,
								}),
								headers: {
									"X-Token": token,
									"Content-Type": "application/json"
								},
							});

							if(rreq.ok) {
								iziToast.success({
									title: "Success",
									message: "Password updated!",
									position: "center",
									theme: "dark",
								});
								instance.hide({
									transitionOut: 'fadeOutUp',
								}, toast, 'buttonName');
								return;
							};

							iziToast.error({
								title: "Error",
								message: (await rreq.json()).message,
								position: "center",
								theme: "dark",
							});
						}, true]
					],
				});
			})
		</script>

		<!-- Script: Login -->
		<script type="module">
			if (localStorage.getItem("token")) {
				const token = localStorage.getItem("token");

				const req = await fetch(window.bio_pages.api + "/@me/info", {
					headers: {
						"X-Token": token,
					},
				});

				if (req.ok) {
					const json = await req.json();

					if(json.totpEnabled) enabled2fa();
						else disabled2fa();

					document.getElementById("username").innerText = json.username;
					document.getElementById("contact").value = json.contact;
					document.getElementById("description").value = json.description;
					document.getElementById("iframe").src += json.username;
					document.getElementById("lastfm").value = json.lastfm;

					if(json.discord) {
						document.getElementById("discord").style.display = "inherit"
						document.getElementById("discord").innerText += `${json.discord.username}#${json.discord.discriminator}!`
					}
					if(json.admin) {
						document.getElementById("admin").classList.remove("d-none");
						document.getElementById("admin").addEventListener("click", () => {
							location = "admin.html";
						})
					}
					if (json.buttons.length) {
						json.buttons.forEach((button) => {
							const link = document.createElement("a");

							const icon = document.createElement("i");
							icon.className = button.type

							if (json.buttons.length <= 3) {
								link.innerText = button.longName;
							} else {
								document.getElementById("buttonInfo").innerText = "More than 3 buttons will collapse!";
							}

							link.title = button.url;
							link.prepend(icon);

							link.addEventListener("click", async () => {
								const req = await fetch(window.bio_pages.api + "/@me/removeButton", {
									method: "POST",
									body: JSON.stringify({
										type: button.type,
									}),
									headers: {
										"Content-Type": "application/json",
										"X-Token": token,
									},
								});

								if (req.ok) {
									location.reload();
								} else {
									iziToast.error({
										title: "Error",
										message: (await req.json()).message,
										position: "center",
										theme: "dark",
									});
								}
							});

							document.getElementById("placedIconList").appendChild(link);
						});
					}

				} else {
					localStorage.removeItem("token");

					document.location.pathname = "/";
				}
			} else {
				document.location.pathname = "/";
			}
		</script>
	</body>
</html>
