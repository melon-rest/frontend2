<html lang="en" data-theme="dark">
	<head>
		<title>bio pages</title>

		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/minstyle.io@1.1.0/css/minstyle.io.css">

		<script src="index.js"></script>
		<link rel="stylesheet" href="/system/style.css">

	</head>
	<body>
		<div class="centered  ">
			<div class="row justify-content-center">
					<div class="ms-user ms-compact ms-background">
						<div class="ms-avatar">
							{% if profile_picture %}
								<img class="ms-avatar-img" src="https://cdn.melon.rest:2053/melon-rest/{{ username | escape }}_pfp">
							{% else %}
								<img class="ms-avatar-img" src="https://cdn.discordapp.com/attachments/922128925692420176/946504823220621384/missing-profile.png">
							{% endif %}
						</div>
						<div class="ms-user-info">
							<p style="margin:0; line-height:1.3;">
								<b>{{ username | escape }}</b><br/>
								{{ contact | escape }}<br/>
							</p>
						</div>
						<div class="ms-user-content">
							<span>{{ description | escape }}</span>
						</div>
					</div>
			</div>
		</div>

	</body>
</html>
