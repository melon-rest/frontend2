<html lang="en" data-theme="dark">
	<head>
		<title> bio pages</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/minstyle.io@1.1.0/css/minstyle.io.css">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dark-mode-switcher@0.0.1/dist/dark.min.js"></script>
		<script src="index.js"></script>

	</head>
	<body>
		<div class="centered  ">
			<div class="row justify-content-center">
					<div class="ms-user ms-compact ms-background">
						<div class="ms-avatar">
							<img class="ms-avatar-img" src="<%= it.profile_picture %>">
						</div>
						<div class="ms-user-info">
							<p style="margin:0; line-height:1.3;">
								<b><%= it.username %></b><br/>
								<%= it.contact %><br/>
							</p>
						</div>
						<div class="ms-user-content">
							<span><%= it.description %></span>
						</div>
					</div>
			</div>
		</div>

	</body>
</html>
