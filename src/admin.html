<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>melon.rest</title>

		<meta name="theme-color" content="#ffffff" />

		<link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/hover.css@2.3.2/css/hover-min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="/assets/style.css" />
		<link href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet" />
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
		<script
			async
			defer
			data-website-id="52103825-236b-4112-a027-59e9041c4e85"
			src="https://wave.yourfriend.lv/slay.js"
		></script>
	</head>
	<body>
		<div class="container vh-100">
			<div class="row h-100">
				<div class="col-md-6 offset-md-3 align-self-center">
					<div class="bio-card animate__animated animate__fadeIn">
						<div class="bio-body" style="background-color: var(--background)">
							<h1 class="text-center"><span id="username"></span>'s Admin Panel</h1>
                            
                            <div class="bio-description" style="max-height: none">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<span class="input-group-text">Account</span>
									</div>

									<input type="text" class="form-control" id="deletableUser" />
								</div>

                                <div class="btn btn-danger" id="deleteAccount">Delete Account</div>

                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
			integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
			integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11.3.1"></script>
		<script src="/assets/index.js"></script>

		<script type="module">

		</script>
		<script type="module">
			if (localStorage.getItem("token")) {
				const token = localStorage.getItem("token");

				const req = await fetch(window.bio_pages.api + "/@me/info", {
					headers: {
						"X-Token": token,
					},
				});

				if (req.ok) {
					const json = await req.json();


					if(!json.admin) {
                        document.location.pathname = "/";
					} else {
                        document.getElementById("username").innerText = json.username;

                        document.getElementById("deleteAccount").addEventListener("click", async () => {
                            const req = await fetch(`${window.bio_pages.api}/@admin/delete`, {
                                headers: {
                                    "Content-Type": "application/json",
                                    "X-Token": localStorage.getItem("token"),
                                },
                                method: "POST",
                                body: JSON.stringify({
                                    username: document.getElementById("deletableUser").value,
                                }),
                            });

                            const json = await req.json();

                            if (req.ok) {
                                iziToast.error({
                                    title: "Account sucessfully deleted.",
                                    position: "center",
                                    theme: "dark",
                                });   
                            } else {
                                iziToast.error({
                                    title: "Error",
                                    message: json.message,
                                    position: "center",
                                    theme: "dark",
                                });
                            }
                        })
                    }

				} else {
					localStorage.removeItem("token");

					document.location.pathname = "/";
				}
			} else {
				document.location.pathname = "/";
			}
		</script>
	</body>
</html>
